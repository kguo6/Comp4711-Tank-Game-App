<html>

<head>
    <title>Call of Tanks: Siege Warfare</title>
    <link rel="stylesheet" type="text/css" href="./styles/game.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

    <!-- Used for FB Sharing -->
    <meta property="og:url" content="https://kennyguo.com/static" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Call of Tanks" />
    <meta property="og:description" content="Explode your friends!" />
    <meta property="og:image" content="https://kennyguo.com/static/assets/images/call_of_tanks_logo.png" />
</head>

<body>
    <!-- login modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 class="text-content">WELCOME TO</h2>
            <h2 class="text-content">CALL OF TANKS: SIEGE WARFARE</h2>
            <div id="login-forms">
                <form autocomplete="off">
                    <input id="guest-username" type="text" placeholder="username" name="username" required>
                    <button id="guest-login" class="login-button" type="button">Login as Guest</button>
                </form>
                <form>
                    <input id="core-username" type="text" placeholder="username" name="username" required>
                    <input id="core-email" type="text" placeholder="email" name="uname" required>
                    <input id="core-pw" type="password" placeholder="password" name="psw" required>
                    <button id="core-login" class="login-button" type="button">Login Via InstaBadge</button>
                    <span id="error-msg">Invalid user credentials.</span>
                </form>
            </div>
        </div>
    </div>
    <!-- end login modal -->

    <!-- endgame modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 class="text-content">GAME OVER</h2>
            <p id="modal-msg" class="text-content">Better luck next time undefined! Your score was 0!</p>

            <div id="socials">
                <div>
                    <button id="play-again" class="text-content">Play again</button>
                </div>
                <input id="slack-button" type="image" alt="Add to Slack"
                    src="https://platform.slack-edge.com/img/add_to_slack.png">

                <div class="fb-share-button" data-href="https://kennyguo.com/static" data-layout="button"
                    data-size="large">
                    <a target="_blank"
                        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                        class="fb-xfbml-parse-ignore">Share</a></div>
            </div>
        </div>
    </div>
    <!-- end endgame modal -->

    <div id="header">
        <div>
            <button id="logout" class="logout-button">Log out</button>
            <input id="mute-audio" type="image" src="/static/assets/images/mute_audio.png" />
            <input id="play-audio" type="image" src="/static/assets/images/play_audio.png" />
        </div>

        <audio id="background_audio" class="audio_clip" controls>
            <source src="/static/assets/audio/battle_music.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <audio id="explosion" class="audio_clip" controls>
            <source src="/static/assets/audio/tank_explosion.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="main-content">
        <div id="leaderboard">
            <img id="logo" src="/static/assets/images/call_of_tanks_logo.png" alt="Call of Tanks: Siege Warfare">
            <h4 id="leaderboard-title" class="text-content title">LEADERBOARD</h4>
            <table id="scoreboard"></table>
        </div>

        <canvas id="canvas"></canvas>

        <!-- Leaving out optional feature -->
        <div id="chat">
            <h4 id="chat-span" class="text-content">CHAT</h4>
        </div>

        <div id="instruction">
              <h3 class="text-content">Arrow Keys - Movement &nbsp;&nbsp;&nbsp; Spacebar - Shoot</h3>
        </div>
      
        <div id="mobile-control">
            <div id="mobile-movement">
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <button id="up" class="mobile-movement-button">&uarr;</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="left" class="mobile-movement-button">&larr;</button>
                        </td>
                        <td></td>
                        <td>
                            <button id="right" class="mobile-movement-button">&rarr;</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="down" class="mobile-movement-button">&darr;</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="mobile-shoot">
                <button id="fire" class="mobile-fire-button">Fire</button>
            </div>
        </div>
    </div>
</body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2830012797023872&autoLogAppEvents=1"></script>
<script src="/static/game.js"></script>

</html>
