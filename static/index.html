<html>

<head>
    <title>Call of Tanks: Siege Warfare</title>
    <link rel="stylesheet" type="text/css" href="./styles/game.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

    <!-- Used for FB Sharing -->
    <meta property="og:url" content="http://kennyguo.com/static" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Call of Tanks" />
    <meta property="og:description" content="Explode your friends" />
    <meta property="og:image" content="http://kennyguo.com/static/images/tank_transparent.png" />
</head>

<body>
    <!-- modal content -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-content">GAME OVER</h2>
            <p class="text-content">Better luck next time "username"! Your score was 420!</p>

            <div id="socials">
                <div>
                    <button id="play-again" class="text-content">Play again</button>
                </div>
                <input id="slack-button" type="image" alt="Add to Slack"
                    src="https://platform.slack-edge.com/img/add_to_slack.png">

                <div class="fb-share-button" data-href="http://kennyguo.com/static" data-layout="button"
                    data-size="large">
                    <a target="_blank"
                        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                        class="fb-xfbml-parse-ignore">Share</a></div>
            </div>
        </div>
    </div>
    <!-- end modal content -->

    <div id="header">header</div>

    <div id="main-content">
        <div id="leaderboard">leaderboard</div>
        <canvas id="canvas"></canvas>
        <div id="chat">chat</div>
    </div>

    <div id="footer">
        <h3 class="text-content">INSTRUCTIONS:</h3>
        <h3 class="text-content">arrow keys - movement &nbsp;&nbsp;&nbsp; spacebar - shoot</h3>
    </div>
</body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2830012797023872&autoLogAppEvents=1"></script>
<script src="/static/game.js"></script>

</html>
