<html>

<head>
    <title>Call of Tanks: Siege Warfare</title>
    <link rel="stylesheet" type="text/css" href="./styles/game.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

    <!-- Used for FB Sharing -->
    <meta property="og:url" content="http://kennyguo.com/static" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Call of Tanks" />
    <meta property="og:description" content="Explode your friends!" />
    <meta property="og:image" content="http://kennyguo.com/static/assets/images/call_of_tanks_logo.png" />
</head>

<body>
    <!-- modal content -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 class="text-content">GAME OVER</h2>
            <p id="modal-msg" class="text-content">Better luck next time undefined! Your score was 0!</p>

            <div id="socials">
                <div>
                    <button id="play-again" class="text-content">Play again</button>
                </div>
                <input id="slack-button" type="image" alt="Add to Slack"
                    src="https://platform.slack-edge.com/img/add_to_slack.png">

                <div class="fb-share-button" data-href="http://kennyguo.com/static" data-layout="button"
                    data-size="large">
                    <a target="_blank"
                        href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                        class="fb-xfbml-parse-ignore">Share</a></div>
            </div>
        </div>
    </div>
    <!-- end modal content -->

    <div id="header">
        <audio id="background_audio" class="audio_clip" volume="0.3" controls>
            <source src="/static/assets/audio/battle_music.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <audio id="explosion" class="audio_clip" volume="0.3" controls>
            <source src="/static/assets/audio/tank_explosion.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="main-content">
        <div id="leaderboard">
            <img id="logo" src="/static/assets/images/call_of_tanks_logo.png" alt="Call of Tanks: Siege Warfare">
            <h4 class="text-content title">LEADERBOARD</h4 id="leaderboard-title">
            <!-- TEMP -->
            <table id="scoreboard">
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>kachow</td>
                    <td>64</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>superduper</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>krusher99</td>
                    <td>41</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>chungus</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>baddie</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>bigballer</td>
                    <td>12</td>
                </tr>
            </table>
        </div>

        <canvas id="canvas"></canvas>

        <div id="chat">
            <h4 id="chat-span" class="text-content">CHAT</h4>
        </div>
    </div>

    <div id="footer">
        <h3 class="text-content">INSTRUCTIONS:</h3>
        <h4 class="text-content">arrow keys - movement &nbsp;&nbsp;&nbsp; spacebar - shoot</h4>
    </div>
</body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2830012797023872&autoLogAppEvents=1"></script>
<script src="/static/game.js"></script>

</html>
